
<form class="form">

  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
              name="dp" [(ngModel)]="date" ngbDatepicker #d1="ngbDatepicker" (focus)="d1.open()">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"></button>
      </div>
    </div>
  </div>

  <button class="btn btn-primary pull-right" (click)="showReports()">show</button>
</form>
<div>
    <table class="table table-hover table-bordered">
        <tr class="table-primary">
            <th>#</th>
            <th>Onetime</th>
            <th>Daily</th>
            <th>Monthly</th>
            <th>Yearly</th>
            <th>Profit</th>
            <th>Date</th>
            <th></th>
        </tr>
        <tr *ngFor="let report of reports; let i = index" class="table-info">
            <td>
                {{i+1}}.
            </td>
            <td>
                {{report.onetime}}
            </td>
            <td>
                {{report.daily}}
            </td>
            <td>
                {{report.monthly}}
            </td>
            <td>
                {{report.yearly}}
            </td>
            <td>
                {{report.profit}}
            </td>
            <td>
                {{report.date}}
            </td>
            <td>
            <button type="button" class="btn btn-primary" aria-label="Show" (click)="show"> Show</button>
            </td>
        </tr>
    </table>
</div>
