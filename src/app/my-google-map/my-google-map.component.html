<h1>{{ title }}</h1>



<div class="row">
  <div class="col-sm-3 col-md-6 col-lg-4 col-xl-3">
      <div class="row">
          <div class="col-xs-12 col-sm-2 col-md-4 col-lg-4 col-xl-12">
              <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Lines</div>
            
                <div class="row">
                    <div class="col-xl-4">
                        <div class="row" *ngFor="let line of lines.slice(0, lines.length/3); let i = index">
                            <div>{{line.name}}&emsp;</div>
                            <app-check-slider (changedStateEvent)="insertOrDropLine($event, i)"> </app-check-slider>
                        </div>
                    </div>
                    <div class="col-xl-4">
                        <div class="row" *ngFor="let line of lines.slice(lines.length/3, 2*lines.length/3); let i = index">
                            <div>{{line.name}}&emsp;</div>
                            <app-check-slider (changedStateEvent)="insertOrDropLine($event, i)"> </app-check-slider>
                        </div>
                    </div>
                    <div class="col-xl-4">
                        <div class="row" *ngFor="let line of lines.slice(2*lines.length/3, lines.length); let i = index">
                            <div>{{line.name}}&emsp;</div>
                            <app-check-slider (changedStateEvent)="insertOrDropLine($event, i)"> </app-check-slider>
                        </div>
                    </div>
                </div>
              </div>            
          </div> 
      </div>
  </div>

  <div class="col-sm-9 col-md-6 col-lg-8 col-xl-9">
    <agm-map [latitude]="center.lat" [longitude]="center.lng">
        <app-directions-map *ngFor="let line of linesForShowing" [lineForShowing]="line"></app-directions-map>
    </agm-map>
  </div>
</div>
