<h4 *ngIf="!passengers || passengers.length===0"> &nbsp;&nbsp;There are currently no deactivated passengers.</h4>
<div class="table-responsive" *ngIf="passengers && passengers.length > 0">
  <table class="table table-hover table-bordered">
    <tr class="table-primary">
      <th>#</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Username</th>
      <th>Mail</th>
      <th>Passenger type</th>
      <th>Status</th>
      <th></th>
    </tr>
    <tr *ngFor="let passenger of passengers; let i = index" class="table-info">
        <td>
          {{i+1}}.
        </td>
        <td>
          {{passenger.firstName}}
        </td>
        <td>
          {{passenger.lastName}}
        </td>
        <td>
          {{passenger.username}}
        </td>
        <td>
          {{passenger.email}}
          </td>
        <td>
          {{passenger.passengerType}}
        </td>
        <td>
          {{passenger.userStatus}}
        </td>
      <td>
        <button type="button" class="btn btn-primary"  (click)="activatePassenger(passenger)">Activate</button>
    </td>
    </tr>
  </table>
</div>
