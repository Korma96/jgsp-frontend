
<div mat-dialog-content> 
  <label>Price of line: &nbsp; </label>
  <mat-form-field>
    <input id="priceline" matInput [(ngModel)]="this.data.priceline">
  </mat-form-field>
  <br/>

  <label>Price of zone: &nbsp;</label>
  <mat-form-field>
    <input id="pricezone" type="text" matInput [(ngModel)]="this.data.pricezone">
  </mat-form-field>
  <br/>

  <label>Date from: &nbsp;</label>
  <mat-form-field>
    <input id="datefrom" type="text" matInput [(ngModel)]="this.data.datefrom">
  </mat-form-field>


</div>
<div mat-dialog-actions>
    <button mat-button (click)="onSave()" value="Save">Save</button>
    <button mat-button (click)="onCancelClick()" value="Cancel">Cancel</button>
</div>
