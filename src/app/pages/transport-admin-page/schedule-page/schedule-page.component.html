<div *ngIf="lines">
  <table id="schedule_lines_table">
    <tr *ngFor="let linesInRow of completeLinesView">
      <td *ngFor="let line of linesInRow">
        <app-complete-line [completeLine]="line" [buttonSign]="'+'"
                  (completeLineClickEventHandler)="lineClicked($event)"
                  (manipulateCompleteLineEventHandler)="addScheduleClicked($event)">
        </app-complete-line>
      </td>
    </tr>
  </table>
</div>
